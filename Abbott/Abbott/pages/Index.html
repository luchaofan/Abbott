<script type="text/javascript">
    var h_code;
    var p_code;
    $(function () {
        h_code = getQueryString("h_Code");
        p_code = getQueryString("p_Code");
        if (typeof (h_code) == "undefined" || h_code == "null" || h_code == null) {
            return;
        } else {
            var url = 'http://chaxun.1616.net/s.php?type=ip&output=json&callback=?&_=' + Math.random();
            $.getJSON(url, function (data) {
                AddRecord(data.Ip, data.Isp, data.Browser, data.OS);
            });
        }
    });

    //添加纪录
    function AddRecord(ip, isp, browser, os) {
        var data = "{Hospital_Code:'" + h_code + "',Project_Code:'" + p_code + "',IP:'" + ip + "',Isp:'" + isp + "',Browser:'" + browser + "',OS:'" + os + "'}";
        $.ajax({
            type: "post",
            contentType: "application/json",
            dataType: 'json',
            data: data,
            url: "../WebService1.asmx/AddRecorded_Info",
            async: false,
            success: function (r) {
            }
        });
    }
</script>
